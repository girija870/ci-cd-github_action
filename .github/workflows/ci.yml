name: automate you app with github action
on:
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'ubuntu'
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build apk

      - uses: actions/https://discord.com/api/webhooks/1077878564088721409/Zt4yPHMCgMrif3RgPKw21if8QbyCfji2EWhN_gSWrLr-Ry6dPZLFqiD5F0cE3tVW_mLL
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk



